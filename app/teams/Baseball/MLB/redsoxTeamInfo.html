<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Field Hopper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="../../../styles/main.css">
        <link rel="stylesheet" href="../../../styles/headroom.css">
        <link rel="stylesheet" href="../../../styles/players.css">




        <!-- endbuild -->

        <script src="../../../../bower_components/modernizr/modernizr.js"></script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-T8kmB_GXrYpy38EnCwnsUo8i2t5SOhw">
    </script>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <div class="logo"></div>
            </div>
            <div class="centerContainer">
            <div class="userBarIndex"></div>
                <div class="sportHeader">Baseball</div>
                <div class="divisionHeader">MLB</div>
                <div class="playersContainer">
                    <div class="pField">
                        <div class="pName">Player Name</div>
                        <div class="pPosition">Player Position</div>
                    </div>
                    <div class="playerField">
                        <div class="playerAvatar"><img src="../../../../images/playerAvatars/xanderBoegarts.jpeg" height="50" width="50"></div>
                        <div class="playerName">Xander Bogaerts</div>
                        <div class="playerPosition">SS</div>
                    </div> 
                    <div class="playerField">
                        <div class="playerAvatar"><img src="../../../../images/playerAvatars/clayBuchholz.jpeg" height="50" width="50"></div>
                        <div class="playerName">Clay Buchholz</div>
                        <div class="playerPosition">P</div>
                    </div>
                    <div class="playerField">
                        <div class="playerAvatar"><img src="../../../../images/playerAvatars/stephenDrew.jpeg" height="50" width="50"></div>
                        <div class="playerName">Stephen Drew</div>
                        <div class="playerPosition">SS</div>
                    </div>
                    <div class="playerField">
                        <div class="playerAvatar"><img src="../../../../images/playerAvatars/jonLester.jpeg" height="50" width="50"></div>
                        <div class="playerName">Jon Lester</div>
                        <div class="playerPosition">P</div>
                    </div>  
                    <div class="playerField">
                        <div class="playerAvatar"><img src="../../../../images/playerAvatars/willMiddlebrooks.jpeg" height="50" width="50"></div>
                        <div class="playerName">Will Middlebrooks</div>
                        <div class="playerPosition">3B</div>
                    </div>  
                    <div class="playerField">
                        <div class="playerAvatar"><img src="../../../../images/playerAvatars/mikeNapoli.jpeg" height="50" width="50"></div>
                        <div class="playerName">Mike Napoli</div>
                        <div class="playerPosition">1B</div>
                    </div>  
                    <div class="playerField">
                        <div class="playerAvatar"><img src="../../../../images/playerAvatars/davidOrtiz.jpeg" height="50" width="50"></div>
                        <div class="playerName">David Ortiz</div>
                        <div class="playerPosition">DH</div>
                    </div>             
                    <div class="playerField">
                        <div class="playerAvatar"><img src="../../../../images/playerAvatars/dustinPedroia.jpeg" height="50" width="50"></div>
                        <div class="playerName">Dustin Pedroia</div>
                        <div class="playerPosition">2B</div>
                    </div>  
                </div>
            </div>
            <div class="footer">
                <div class="footerText">&#169; 2014 Charles M. Jones</div>
                <div class="logoutButton">Logout</div>
            </div>
        </div>

        <script type="text/template" class="userBarTemplate">
            <div class="backIndex">
                <a href="javascript:history.back()">Back</a>
            </div>
            <div class="usernameIndex"><a href="../../../profile.html"><%= username %></a></div>
            <div class="userAvatarIndex"><a href="../../../profile.html"><img src="<%= Avatar %>" width="25px" height="25px"></a></div>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../../../../bower_components/jquery/dist/jquery.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
        <script src="../../../../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <script src="../../../scripts/main.js"></script>

        <script src="../../../scripts/userBar.js"></script>
