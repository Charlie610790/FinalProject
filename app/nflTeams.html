<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Final Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/nflTeams.css">
        <link rel="stylesheet" href="styles/headroom.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <div class="logo">NAME</div>
            </div>
            <div class="centerContainer">
                <div class="userBarIndex"></div>
                <div class="sportHeader">Football</div>
                <div class="divisionHeader">NFL</div>
                <div class="teamImage falcons">
                    <div class="left">    
                        <div class="lefttop">
                            <div class="teamCity">Atlanta</div>
                            <div class="teamName">Falcons</div>
                            <div class="stadiumName">Georiga Dome</div>
                        </div>
                        <div class="leftbottom">
                            <div class="falconsLogo logoMobile"></div>
                        </div>
                    </div>    
                    <div class="right">
                        <div class="wantToGoButton teamsMobileButtons">Want To Go</div>
                        <div class="beenThereButton teamsMobileButtons">Been There</div>     
                    </div>
                </div>
                <div class="teamImage packers">
                    <div class="left">    
                        <div class="lefttop">
                            <div class="teamCity">Green Bay</div>
                            <div class="teamName">Packers</div>
                            <div class="stadiumName">Lambeau Field</div>                            
                        </div>
                        <div class="leftbottom">
                            <div class="packersLogo logoMobile"></div>
                        </div>
                    </div>    
                    <div class="right">
                        <div class="wantToGoButton teamsMobileButtons">Want To Go</div>
                        <div class="beenThereButton teamsMobileButtons">Been There</div>     
                    </div>
                </div>
                <div class="teamImage nyGiants">
                    <div class="left">    
                        <div class="lefttop">
                            <div class="teamCity">New York</div>
                            <div class="teamName">Giants</div>
                            <div class="stadiumName">MetLife Stadium</div>                            
                        </div>
                        <div class="leftbottom">
                            <div class="nyGiantsLogo logoMobile"></div>
                        </div>
                    </div>    
                    <div class="right">
                        <div class="wantToGoButton teamsMobileButtons">Want To Go</div>
                        <div class="beenThereButton teamsMobileButtons">Been There</div>     
                    </div>
                </div>
                <div class="teamImage buccaneers">
                    <div class="left">    
                        <div class="lefttop">
                            <div class="teamCity">Tampa Bay</div>
                            <div class="teamName">Buccaneers</div>
                            <div class="stadiumName" style="font-size: 40px">Raymond James Stadium</div>
                        </div>
                        <div class="leftbottom">
                            <div class="buccaneersLogo logoMobile"></div>
                        </div>
                    </div>    
                    <div class="right">
                        <div class="wantToGoButton teamsMobileButtons">Want To Go</div>
                        <div class="beenThereButton teamsMobileButtons">Been There</div>     
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footerText">&#169; 2014 Charles M. Jones</div>
                <div class="logoutButton">Logout</div>
            </div>
        </div>

        <script type="text/template" class="userBarTemplate">
            <div class="backIndex">
                <a href="javascript:history.back()">Back</a>
            </div>
            <div class="usernameIndex"><a href="profile.html"><%= username %></a></div>
            <div class="userAvatarIndex"><a href="profile.html"><img src="<%= Avatar %>" width="25px" height="25px"></a></div>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/headroom.js"></script>
        <script src="scripts/jQuery.headroom.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/toolbarView.js"></script>
        <script src="scripts/userBar.js"></script>
        <script src="scripts/geo.js"></script>
        <!-- endbuild -->
</body>
</html>
